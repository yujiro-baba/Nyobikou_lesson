<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTML について</title>
</head>
<body>
	<h1>HTML について</h1>
	<h3>さまざまな HTML タグ</h3>
	<p>
		HTML タグは、文章をマークアップすることで、<br>文章に意味を与えることができます。
		<a href="https://www.nnn.ed.nico/">N予備校のホームページ</a>
	</p>
	<img src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg" 
	alt="N予備校のロゴ"
	>
	<p>p タグは、段落を表すので、p タグごとに隙間が空いた改行になります</p>
	<ul>
		<li>h タグ</li>
		<li>p タグ</li>
		<li>a タグ</li>
		<li>img タグ</li>
		<li>ul タグ</li>
		<li>table タグ</li>
	</ul>
	<table>
		<tr>
			<th>タグ名</th>
			<th>意味</th>
		</tr>
		<tr>
			<td>h</td>
			<td>見出し</td>
		</tr>
		<tr>
			<td>p</td>
			<td>段落</td>
		</tr>
		<tr>
			<td>a</td>
			<td>リンク</td>
		</tr>
		<tr>
			<td>img</td>
			<td>画像</td>
		</tr>
		<tr>
			<td>ul</td>
			<td>順序なしリスト</td>
		</tr>
		<tr>
			<td>table</td>
			<td>表</td>
		</tr>
	  </table>
</body>
</html>
